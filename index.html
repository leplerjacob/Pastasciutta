                  <option value="Big Plates">Big Plates</option>
                  <option value="Sides">Sides</option>
                  <option value="Dessert">Dessert</option>

                </select>
                <input

                  type="text"
                  placeholder="Search..."
                  class="btn-order search"
                />
              </div>
              <div class="Appetizers">
                <h3>Appetizers</h3>
                <div class="form-toggle"></div>
              </div>
            </form>
